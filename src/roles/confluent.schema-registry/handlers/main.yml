- name: start schema-registry
  shell: ./schema-registry-start.sh
  args:
    chdir: "{{ confluent_bin_dir }}"

- name: stop schema-registry
  shell: ./schema-registry-stop.sh
  args:
    chdir: "{{ confluent_bin_dir }}"

- name: restart schema-registry
  shell: ./schema-registry-restart.sh
  args:
    chdir: "{{ confluent_bin_dir }}"
